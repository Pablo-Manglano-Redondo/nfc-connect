<!-- app/templates/admin/admin_base.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Administración{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Agrega otros enlaces a CSS según sea necesario -->
    <style>
        /* Estilos personalizados para la administración */
        body {
            padding-top: 60px;
        }
    </style>
</head>
<body>
    <!-- Barra de navegación de administración -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('main.list_products') }}">Admin V1CE</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#adminNavbar" aria-controls="adminNavbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="adminNavbar">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('main.list_products') }}">Productos</a>
                    </li>
                    <!-- Agrega más enlaces de administración según sea necesario -->
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <form action="{{ url_for('main.logout') }}" method="POST">
                            {{ logout_form.hidden_tag() }}
                            <button type="submit" class="btn btn-outline-light btn-sm">Cerrar Sesión</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Mensajes Flash -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="container mt-3">
          {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <!-- Contenido Principal -->
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <!-- Scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Agrega otros scripts según sea necesario -->
</body>
</html>

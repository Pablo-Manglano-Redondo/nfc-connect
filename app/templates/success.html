{% extends "app.html" %}

{% block title %}
    {{ super() }} - {{ _('Pago Exitoso') }}
{% endblock %}

{% block content %}
<main>
    <section class="success-section py-5">
        <div class="container" style="padding-top: 6rem;">
            <div class="row justify-content-center"></div>
                <div class="col-md-8 text-center"></div>
                    <div class="success-card p-5 bg-white shadow-sm rounded">
                        <div class="success-icon mb-4">
                            <i class="fas fa-check-circle text-success" style="font-size: 6rem;"></i>
                        </div>
                        <h2 class="mb-3">¡Pago Realizado con Éxito!</h2>
                        <p class="text-muted mb-4">Tu transacción se ha completado correctamente</p>
                        <div class="success-details p-3 bg-light rounded mb-4">
                            <p class="mb-2"><i class="fas fa-calendar-check me-2"></i> Fecha: <span id="currentDate"></span></p>
                            <p class="mb-0"><i class="fas fa-clock me-2"></i> Hora: <span id="currentTime"></span></p>
                        </div>
                        <a href="/" class="btn btn-success px-4 py-2">Volver al Inicio</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

<script>
    // Mostrar fecha y hora actual
    const now = new Date();
    document.getElementById('currentDate').textContent = now.toLocaleDateString();
    document.getElementById('currentTime').textContent = now.toLocaleTimeString();
</script>
{% endblock %}</div>
